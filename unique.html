  <script>
    var uniqueInOrder=function(iterable){
      var str = iterable
      if (typeof(str) === 'string') {
        str = str.split("")
      }
      for (var i = 0; i < str.length; i++) {
        if (str[i] === str[i-1]) {
          str.splice(i, 1)
          i = i-1;
        }
      }
      return str;
    }
    uniqueInOrder([1,2,2,3,3]);
  </script>
